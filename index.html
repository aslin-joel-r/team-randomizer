<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Team Generator</h1>
        <form id="randomizer-form">
            <div>
                <label><input type="radio" name="mode" value="single" checked> Single</label>
                <label><input type="radio" name="mode" value="team"> Team</label>
            </div>
            
            <!-- Single mode -->
            <div id="single-mode">
                <button type="button" id="randomize-single">Randomize Single</button>
                <p id="single-result"></p>
            </div>
            
            <!-- Team mode -->
            <div id="team-mode" style="display: none;">
                <div>
                    <label><input type="checkbox" id="select-all"> Select All</label>
                </div>
                <div id="students-list">
                    <!-- Students will be dynamically listed here -->
                </div>
                <div>
                    <label for="team-size">Team Size:</label>
                    <input type="number" id="team-size" min="1" max="12" value="3">
                </div>
                <button type="button" id="randomize-team">Randomize Teams</button>
                <div id="team-result"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
